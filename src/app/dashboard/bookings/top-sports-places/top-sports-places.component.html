<div class="header | flex f-space-between f-align-center mb-25">
    <h5 class="heading-h4">
        Top Sport Places
    </h5>
</div>
<div class="table-wrapper">
    <div class="table-header | flex f-space-between f-align-center mb-20">
        <span class="paragraph-body-regular-light">
            Sport Places
        </span>
        <app-text-filter [filterOptions]="filterOptions"></app-text-filter>
    </div>
    <div class="dash-separated-table | flex  f-gap f-column "  style="--gap-spacer: 18px">
        <div *ngFor="let item of items; index as i" class="item-row">
            <span class="item-name | paragraph-body">{{i + 1}}.
                <span class="paragraph-body-primary">{{ item.name }}</span></span>
            <span class="item-dashes"></span>
            <span class="item-number | paragraph-body">{{ item.amount }}</span>
        </div>
    </div>
</div>
