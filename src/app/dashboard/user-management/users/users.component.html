<h5 class="heading-h4 | mb-10">
    Users
</h5>
<div class="chart-wrapper d-flex f-align-center f-justify-center h-100">
    <highcharts-chart [Highcharts]="highcharts" [options]="pieChartOptions"
        style="width: 224px; height: 224px; display: block;">
    </highcharts-chart>
    <div class="status-list">
        <div class="total-amount | heading-h5">Total <span>{{ getTotalAmount() | amountFormat }}</span></div>
        <div class="status-item" *ngFor="let item of pieChartData">
            <div class="status">
                <div class="status-circle" [style.background-color]="item.color"></div>
                <div class="paragraph-body-light">{{item.name}}</div>
            </div>
            <div class="amount heading-h6-regular">{{item.amount | amountFormat:0}}</div>
        </div>
    </div>
</div>
